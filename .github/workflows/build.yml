name: Build and test
on: 
  push:
    tags-ignore:
      - "*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npx lerna init
      - run: yarn install --frozen-lockfile
      - run: yarn ci-build